<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="Design/style.css">
    <script src="script/script.js" defer></script>
</head>
<body>
    <div id="left-side">
        <div id="clickEarnings">Cookies per click: 1</div>
        <div id="autoEarnings">Cookies per second: 0</div>
        <div id="counter">Cookies: 0</div>
        <img id="cookie" src="Design/cookie.png" alt="Cookie">
        <button id="reset">Reset Game</button>
    </div>

    <div id="production">
        <h2>PRODUCTION</h2>
        <button id="upgrade">Upgrade Click Earnings (Cost: 10)</button>
        <button id="autoClicker">Buy Auto-Clicker (Cost: 50)</button>
        <button id="grandma">Buy Grandma's Bakery (Cost: 200)</button>
        <button id="farm">Buy Cookie Farm (Cost: 1000)</button>
        <button id="factory">Buy Cookie Factory (Cost: 5000)</button>
    </div>

    <img id="shop-icon" src="Design/shop.png" alt="Shop">
    
    <div id="shop-popup" class="hidden">
        <h2>Shop</h2>
        <button id="multiplier">Buy x2 Multiplier (Cost: 1000)</button>
        <button id="clickBoost">Buy Click Booster (Cost: 3000)</button>
        <button id="cheaperProduction">Reduce Building Costs (Cost: 4000)</button>
        <button id="close-shop">Close</button>
    </div>
</body>
</html>
